{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit BBS</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body {
            background-color: white;
        }
        .header {
            background-color: #EB6100;
            color: white;
            padding: 10px 0;
        }
        .btn-custom {
            background-color: #EB6100;
            color: white;
        }
        .btn-custom:hover {
            background-color: #D55000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Transit BBS</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
