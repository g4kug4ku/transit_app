<!-- transit_bbs/templates/transit_bbs/frontpage.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit BBS ログイン</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        .btn-orange {
            background-color: #EB6100;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #EB6100;">Transit BBS</h2>
        {% if user.is_authenticated %}
            <p>ログイン済みです。</p>
            <a href="{% url 'toppage' %}" class="btn btn-orange btn-block">トップページへ</a>
        {% else %}
            <p>ログインしてください</p>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">ユーザー名</label>
                    <input type="text" name="username" autofocus required id="id_username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">パスワード</label>
                    <input type="password" name="password" required id="id_password" class="form-control">
                </div>
                <button type="submit" class="btn btn-orange btn-block">ログイン</button>
            </form>
            <p>or</p>
            <a href="{% url 'signup' %}" class="btn btn-orange btn-block">サインアップ</a>
        {% endif %}
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
