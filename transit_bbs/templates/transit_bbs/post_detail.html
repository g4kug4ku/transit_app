<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <a href="{% url 'toppage' %}" class="btn btn-warning mb-3" style="background-color: #EB6100;">← 投稿一覧へ</a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <button id="interest-btn" class="btn btn-outline-primary" data-url="{% url 'toggle_interest' post.id %}">
            <i id="interest-icon" class="bi bi-hand-thumbs-up{% if user in post.interested_users.all %}-fill{% endif %}"></i>
        </button>
    </div>
    <script>
    document.getElementById('interest-btn').addEventListener('click', function() {
        var url = this.getAttribute('data-url');
        fetch(url)
        .then(response => response.json())
        .then(data => {
            var icon = document.getElementById('interest-icon');
            if (data['interested']) {
                icon.className = 'bi bi-hand-thumbs-up-fill';
            } else {
                icon.className = 'bi bi-hand-thumbs-up';
            }
        });
    });
    </script>
</body>
</html>
