<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Transit App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Bootstrapの背景色を使用 */
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #EB6100;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #EB6100;
            color: white;
            border-radius: 25px;
            padding: 10px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #d45300;
        }
        .or-separator {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Transit App</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">ログイン</button>
        </form>

        <div class="or-separator">OR</div>

        <a href="{% url 'signup' %}" class="btn btn-custom w-100">サインアップ</a>
    </div>
</body>
</html>
