<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップ - Transit App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Bootstrapの背景色を使用 */
        }
        .signup-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #EB6100;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #EB6100;
            color: white;
            border-radius: 25px;
            padding: 10px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #d45300;
        }
        .or-separator {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="signup-container" style="margin-bottom: 30px;">
        <h1>Transit App</h1>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="last_name" class="form-label">姓</label>
                <input type="text" name="last_name" class="form-control" id="last_name" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">名</label>
                <input type="text" name="first_name" class="form-control" id="first_name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" name="username" class="form-control" id="username" required>
                <!-- ユーザー名のエラーを表示 -->
                {% if form.username.errors %}
                    <div class="text-danger">{{ form.username.errors }}</div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" name="password1" class="form-control" id="password" required>
                {% if form.password1.errors %}
                    <div class="text-danger">{{ form.password1.errors }}</div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">パスワード（確認用）</label>
                <input type="password" name="password2" class="form-control" id="password2" required>
                {% if form.password2.errors %}
                    <div class="text-danger">{{ form.password2.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-custom w-100">サインアップ</button>
        </form>
    </div>
</body>
</html>
