{% extends "accounts/base.html" %}

{% block body %}
    <h1 class="text-center">-投稿一覧-</h1>
    <div class="container">
        <div class="row justify-content-center">
            {% for post in posts %}
                <div class="card mb-4 shadow-sm" style="width: 18rem; border-radius: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.created_at }}</p>
                        <!-- NEW COMMENTS バッジの表示 -->
                        {% if post.new_comment %}
                            <span class="badge bg-danger">NEW COMMENTS</span>
                        {% endif %}
                        <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-primary" style="background-color: #EB6100; color: white;">詳細を見る</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
