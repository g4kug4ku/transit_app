{% extends "accounts/base.html" %}
{% block content %}
<h1>家計簿</h1>

<div class="mb-3 text-end">
    <a href="{% url 'kakeibo_create' %}" class="btn btn-primary">収支を追加</a>
</div>

<!-- 家計簿のリスト部分 -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>削除</th>
            <th>日付</th>
            <th>収支</th>
            <th>金額</th>
            <th>カテゴリ</th>
            <th>詳細</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in kakeibo_entries %}
        <tr>
            <td>
                <form method="POST" action="{% url 'kakeibo_delete' entry.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('この収支データを削除してもよろしいですか？');">削除</button>
                </form>
            </td>
            <td>{{ entry.created_at }}</td>
            <td>{{ entry.get_category_display }}</td>
            <td>{{ entry.amount }}</td>
            <td>{{ entry.category }}</td>
            <td>
                <a href="{% url 'kakeibo_detail' entry.id %}" class="btn btn-info btn-sm">詳細</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
